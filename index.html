<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 페이지</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .info {
            margin-bottom: 30px;
        }
        .info label {
            font-weight: bold;
            color: #555;
            margin-bottom: 10px;
            display: block;
            font-size: 16px;
        }
        .info p {
            color: #333;
            margin: 0;
            font-size: 16px;
        }
        .tech-stack {
            list-style-type: none;
            padding: 0;
            margin: 0;
            margin-top: 10px;
        }
        .tech-stack li {
            display: inline-block;
            background-color: #f0f0f0;
            color: #333;
            padding: 5px 10px;
            margin-right: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, world!</h1>
       <h3>Seunghyun의 홈페이지에 오신 것을 환영합니다! </h3>
        <div class="info">
            <label>이름</label>: 남승현<br>
            <label>Name </label>: Nam Seunghyun
        </div>
        <div class="info">
            <label>이메일주소</label>: skatmdgus996@dongyang.ac.kr
        </div>
        <div class="info">
            <label>기술스택</label>: HTML/CSS
        </div>
        <div class="info">
            <label>대학정보</label>: 동양미래대학교 컴퓨터소프트웨어 (입학년도: 2024)
        </div>
        <div class="info">
            <label>기술개발 경험</label>:   html 학식 사이트 만들기
        </div>
        <div class="info">
            <label>관심 기술분야</label>: 웹 개발
        </div>
        <div class="info">
            <label></label> <img src=다운로드.jpg alt=사진>
        </div>
    </div>
</body>
</html>
